<html>
<head>

<title>Display_html</title>
<style>
#menu {
	border: solid white;
	background-color: white;
}

	display: inline;
	margin: 5px;
	font-weight: bold;
	color: blue;
}
</style>
</head>
<body>
	<h1>Google Menu</h1>
	<div id="menu">

		</ul>
	</div>
</body>
</html>
