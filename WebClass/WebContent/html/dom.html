<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Don_html</title>
</head>

<body>
<div id = "div1">
<p id = "p1">Original Lines</p>
</div>
<script>
var newNode = document.createElement("p");
var textNode = document.createTextNode("New Lines");
newNode.appendChild(textNode);

var div1 = document.getElementById("div1");
div1.appendChild(newNode);

var p1 = document.getElementById("p1");
div1.removeChild(p1);
</script>
</body>
</html>
